name: Clippy
inputs:
  powerset:
    description: "Whether to run Clippy on Powerset"
    required: false
    default: false
runs:
  using: "composite"
  steps:
    - name: Disable Hakari
      shell: bash
      run: cargo hakari disable

    - name: Run Clippy
      if: ${{ !inputs.powerset }}
      shell: bash
      run: cargo clippy -Z unstable-options --all-features --all-targets --no-deps -- -Dwarnings

    - name: Run Clippy on Powerset
      if: ${{ inputs.powerset }}
      shell: bash
      run: just powerset clippy -- --all-targets --no-deps -Z unstable-options -- -Dwarnings
